{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
<h1 style="text-align: center;">Recent posts</h1>
<br>
{% for post in posts %}
<div class="blog-post" style="padding: 1%; border: 1px solid #ced4da; border-radius: .50rem;">
  <h2 class="blog-post-title">{{post["title"]}}</h2>
  <p class="blog-post-meta">{{post["date"]}} </p>
  <hr>
  <p class="blog-post-meta">{{post["description"] | safe}} <p>.....</p></p>
  <br>
  <a type="button" class="btn btn-outline-info" href="/post/{{post["id"]}}">Read more</a>
</div>
<hr>
{% endfor %}
{% endblock %}
