{% extends "layout.html" %}

{% block title %}: Sign up{% endblock %}

{% block main %}

<div  class="container col-md-3 justify-content-center align-items-center" style="margin-bottom: 30%; margin-top: 10%; padding: 1%;">
    <h1 style="text-align: center;">Sign up</h1>
    <br>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username(at least 6 symbols)" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password(at least 6 symbols)" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
