{% extends "layout.html" %}

{% block title %}

{% endblock %}
{% block scripts %}
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
{% endblock %}

{% block main %}
<form id="editor-form" action="/addpost" method="post">
    <div class="form-group">
        <input class="form-control" name="title" placeholder="Title" type="text">
    </div>
    <div class="form-group">
        <div id="editor-container" style="min-height: 500px;" class="form-control" type="text">
        </div>
        <input id="editor-input" type="hidden" name="content">
    </div>
    <button class="btn btn-primary" type="submit">Submit post</button>
</form>
<script>
var quill = new Quill('#editor-container', {
  modules: {
    toolbar: [
      ['bold', 'italic'],
      ['link', 'blockquote', 'code-block', 'image'],
      [{ list: 'ordered' }, { list: 'bullet' }]
    ]
  },
  placeholder: 'Content',
  theme: 'snow'
});
$("#editor-form").on("submit",function(){
$("#editor-input").val($("#editor-container .ql-editor").html());
})
</script>
{% endblock %}
