{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
<main style="min-height: 650px; margin-top: 150px;" class="container col-md-3">
    <form action="/changepass" method="post">
        <div class="form-group">
            <input class="form-control" name="oldpassword" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New password confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
</main>
{% endblock %}
